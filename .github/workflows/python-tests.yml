name: Kernel Verification

on: [push, pull_request]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v3
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.11'
    - name: Install dependencies
      run: |
        pip install numpy scipy numba
    - name: Run Kernel Validation
      run: |
        python -m tests.verify_hybrid_kernel
    - name: Run Quasi-1D Validation
      run: |
        python -m tests.verify_Topo_Ham_1D
    - name: Run 2D Integration Validation
      run: |
        python -m tests.verify_2D_integration
    - name: Run Sorting Algorithm Validation
      run: |
        python -m tests.verify_sorting_algorithm
    - name: Run T-matrix Chiral Reconstruction Validation
      run: |
        python -m tests.verify_T_matrix
